<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-bar-container">
            <div class="top-bar-logo">
                <a href="./index.html"><img src="./img/dev-logo.png.svg" alt="DEV's logo"></a>
            </div>
            <div class="top-bar-search">
                <input type="search" value="search" id="search" name="search">
            </div>
            <div class="top-bar-links">
                <button type="button" name="button">WRITE A POST</button>
                <a href=""><img src="./img/message.svg" alt="" class="top-bar-links-images"></a>
                <a href=""><img src="./img/bell.svg" alt="" class="top-bar-links-images"></a>
                <a href=""><img src="./img/boxes.svg" alt="" class="top-bar-links-images"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-post-container">
            <div class="interactions-container">
                <img src="./img/heart.svg" alt="">
                <p>131</p>
                <img src="./img/unicorn" alt="">
                <p>58</p>
                <img src="./img/tag.jpg" alt="">
                <p>32</p>
                <img src="./img/twitter.svg" alt="" id="twitter">
                <p id="discuss">DISCUSS (133)</p>
            </div>
            <div class="post-container">
                <img src="./img/post-image.webp" alt="">
                <div class="post-text">
                    <div class="posts-profile">
                        <img src="./img/mustapha-profile.webp" alt="" class="profile-img">
                        <div class="post-profile-details">
                            <h3>Mustapha - Sep 15</h3>
                            <p>(3 hours ago)</p>
                        </div>
                    </div>
                    <p>I remember the first time I was learning CSS, ...</p>
                </div>
            </div>
            <div class="profile-post">
                <div class="profile-post-picture-and-name">
                    <img src="./img/mustapha-profile.webp" alt="">
                    <div>
                        <h3>Mustapha</h3>
                        <p>@mustapha</p>
                    </div>
                </div>
                <button type="button">+ FOLLOW</button>
                <p>Location</p>
                <p class=strong>France</p>
                <p>Education</p>
                <p class=strong>Epitech, master in CS</p>
                <p>Joined</p>
                <p class=strong>June 2, 2019</p>
            </div>
        </div>
    </main>
</body>
</html>
